<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/CSS/main.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>Content Nausea</title>
</head>
<body>
    <div class="content">
        <header class="header" id="header">
            <nav class="navbar">
                <div class="top-bar" id="top-bar">
                    <div class="search-bar" id="search-bar">
                        <label for="search-input">Search Input</label>
                        <input class="form-input" id="search-input" type="text" placeholder="Show me...">
                        <button class="go-button" id="go-button">
                            <i class="ri-arrow-right-fill go-arrow"></i>
                        </button>
                    </div>
                    <button class="search-icon-button" id="search-button">
                        <i class="ri-search-line search-icon"></i>
                        <i class="ri-close-line close-icon"></i>
                    </button>
                    <div class="logo" id="logo">
                        <a class="logo-link" href="/index">
                            <img class="logo-pic" src="assets/imgs/content-nausea.png" alt="Content Nausea Logo">
                        </a>
                    </div>
                </div>
                <div class="menu-bar">
                    <ul class="menu-list">
                        <li>
                            <a href="/post-view" class="list-link" id="new-posts">New Posts</a>
                        </li>
                        <li>
                            <a href="/post-view" class="list-link" id="articles">Articles</a>
                        </li>
                        <li>
                            <a href="/post-view" class="list-link" id="reviews">Reviews</a>
                        </li>
                        <li>
                            <a href="/post-view" class="list-link" id="film">Film</a>
                        </li>
                        <li>
                            <a href="/post-view" class="list-link" id="music">Music</a>
                        </li>
                        <li>
                            <a href="/post-view" class="list-link" id="others">Others</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>

        <section class="multi-posts new-posts section-header-offset">
            <h1 class="page-title" id="page-title"></h1>
            <div class="new-posts-container multi-post-container" id="post-container">
            </div>
        </section>
        <div class="section-footer-offset"></div>
    </div>
    <footer class="footer" id="#footer">
        <div class="footer-container">
            <div class="icons-container">
                <ul class="icon-list">
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <i class="ri-instagram-line"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://twitter.com/" target="_blank">
                            <i class="ri-twitter-line"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://letterboxd.com/" target="_blank">
                            <img class="letterboxd-icon" src="assets/imgs/letterboxd-decal.png" alt="Letterboxd Logo">
                        </a>
                    </li>
                    <li>
                        <a href="mailto:contentnausea@gmail.com">
                            <i class="ri-mail-line"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</body>
<script src="/assets/JS/main.js"></script>
<script src="/assets/JS/load-posts.js"></script>
</html>
